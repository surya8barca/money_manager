<div class="errorMsg" *ngIf="!tablesAvailable">
  <span>{{ erromsg }}</span>
</div>
<div *ngIf="tablesAvailable">
  <div class="errorMsg" *ngIf="availableTables.length == 0">
    <span>{{ noTablesError }}</span>
    <br>
    <button [routerLink]="createTableRoute" mat-raised-button color="primary">Create Table</button>
  </div>
</div>
